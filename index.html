<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pokemon random Vs</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <h1 class="title">pokemon random Vs</h1>

    <button class="boton" onclick="consultarPokemones()">Nueva Batalla</button>

    <div class="pokemon-list" id="listaPokemon">

        <div class="pokemon" id="pokemon-1">
            <img src="" alt="">
            <p></p>
        </div>

        <div class="vs">Vs</div>

        <div class="pokemon" id="pokemon-2">
            <img src="" alt="">
            <p></p>
        </div>
    </div>



    <script>
        
        let lista = document.getElementById("listaPokemon")

        function consultarPokemon(id, num){
            fetch(`https://pokeapi.co/api/v2/pokemon/${id}`)
            .then(function (response) {
                response.json()
                .then(function (pokemon){
                    crearPokemon(pokemon, num)
            })
        })

        }

        function consultarPokemones(id, num){
            let primerId = Math.round(Math.random() * 890)
            let segundoId = Math.round(Math.random() * 890)

            consultarPokemon(primerId, 1)
            consultarPokemon(segundoId, 2)
        }

        function crearPokemon(pokemon, num){
            let item = lista.querySelector(`#pokemon-${num}`)

            let imagen = item.getElementsByTagName("img")[0]
            imagen.setAttribute("src", pokemon.sprites.front_shiny)
            
            let nombre = item.getElementsByTagName("p")[0]
            nombre.textContent = pokemon.name

        }


        consultarPokemones()
    </script>





</body>
</html>
